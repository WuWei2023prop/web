<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style-registro.css">
</head>
<body>
    <body>
    <a href="index.html"><input type="submit" value="Volver" title="volver al inicio" id="btn-volver" ></a>
    <div class="form-registro">
        <h1>Registro de preselección</h1>
        <form method="post">
            <div id="acomodar">
                <div class="datos">
                    <input type="text" title="Nombre" id="nombre">
                    <label>Ingrese su nombre</label>
                </div>
                <div class="datos">
                    <input type="text" title="Apellido" id="apellido">
                    <label>Ingrese su apellido</label>
                </div>
                <div class="datos" >
                    <input type="date" title="Fecha de nacimiento" id="fecha">
                    <label>Ingrese su fecha de nacimiento</label>
                </div>
                <div class="datos" >
                    <input type="number" title="Código de area" id="codigo-area">
                    <label>Ingrese su código de area</label>
                </div>
                <div class="datos" >
                    <input type="email" title="Email" id="email">
                    <label>Ingrese su email</label>
                </div>
                <div class="datos" >
                    <input type="text" title="localidad" id="localidad">
                    <label>Ingrese su localidad</label>
                </div>
                <div class="datos" >
                    <input type="password" title="contraseña" id="contraseña">
                    <label>Ingrese su contraseña</label>
                </div>
                <div class="datos" >
                    <input type="password" title="contraseña" id="confirmarContraseña">
                    <label>Repita su contraseña</label>
                </div>
                <div class="datos" >
                    <input type="number" title="telefono" id="telefono">
                    <label>Ingrese su número de telefono</label>
                </div>
                <div class="datos" >
                    <input type="number" title="matricula" id="matricula">
                    <label>Numero de caja/matricula</label>
                </div>
                <div class="datos" >
                    <input type="text" title="consultorio" id="consultorio">
                    <label>Zona del consultorio</label>
                </div>
                <div class="datos" >
                    <input type="text" title="consultorio" id="consultorio">
                    <label>Ciudad del consultorio</label>
                </div>
                <div class="datos" >
                    <input type="text" title="formacion" id="formacion">
                    <label>Formación</label>
                </div>
                

                <button type="button" id="btn-registro" onclick="validarYEnviarFormulario()">Enviar</button>
            </div>
        </form>
    </div>
    <footer>    
    </footer>
    
    <script src="js/registro.js"></script>
</body>
</html>
